<!DOCTYPE html>
<body>
  <script type="module">
    import {html, fixture, expect} from "@open-wc/testing";
    import {runTests} from "@web/test-runner-mocha";
    import "../dist/index.js";

    runTests(async () => {
      describe("ActionsReport", () => {
        it('has a default html ""', async () => {
          const el = await fixture(html`<print-to-pdf></print-to-pdf>`);
          expect(el.html).to.equal("<p>Hi</p>");
        });

        it('has a default fileName "pdf-generated"', async () => {
          const el = await fixture(html`<print-to-pdf></print-to-pdf>`);
          expect(el.fileName).to.equal("pdf-generated");
        });

        it("can override the html via attribute", async () => {
          const el = await fixture(html`
            <print-to-pdf html="<p>Title</p>"></print-to-pdf>
          `);
          expect(el.html).to.equal("<p>Title</p>");
        });

        it("can override the fileName via attribute", async () => {
          const el = await fixture(html`
            <print-to-pdf fileName="filetest"></print-to-pdf>
          `);
          expect(el.fileName).to.equal("filetest");
        });

        it("passes the audit", async () => {
          const el = await fixture(html` <print-to-pdf></print-to-pdf> `);
          await expect(el).shadowDom.to.be.accessible();
        });
      });
    });
  </script>
</body>
